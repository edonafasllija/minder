#wrappers
wrappers:
- &xmlgenerator !!models.Wrapper
  name: XMLGeneratorWrapper
  user: *user
  signals:
  - &xmlProduced !!models.TSignal
      wrapper: *xmlgenerator
      signature: xmlProduced(byte[] generatedXML)
  - &xmlProduced2 !!models.TSignal
      wrapper: *xmlgenerator
      signature: xmlProduced2(byte[] generatedXML)
  slots:
  - &generateXML !!models.TSlot
      wrapper: *xmlgenerator
      signature: generateXML(byte[] inputBooks)
  - &generateXML2 !!models.TSlot
      wrapper: *xmlgenerator
      signature: generateXML2(byte[] inputBooks)

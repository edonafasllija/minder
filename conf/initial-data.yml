#Users
users:
  - !!models.UserInitiator
      password: 12345
      user: &root !!models.User
        email: root@minder
        name: ROOT
        roles:
        - !!models.DBRole
            user: *root
            role: TEST_DESIGNER
        - !!models.DBRole
            user: *root
            role: TEST_DEVELOPER
        - !!models.DBRole
            user: *root
            role: TEST_OBSERVER
        testGroups: []
  - !!models.UserInitiator
      password: 12345
      user: &tester !!models.User
        email: tester@minder
        name: Tester
        roles:
        - !!models.DBRole
            user: *tester
            role: TEST_DESIGNER
        - !!models.DBRole
            user: *tester
            role: TEST_DEVELOPER
        testGroups: []
#Groups
groups:
- &sampleGroup !!models.TestGroup
    description: A sample test gest assertions and test cases
    name: Sample Test Group
    shortDescription:  A sample test group
    dependencyString: null
    owner: *tester
    testAssertions:
    - &taSample1 !!models.TestAssertion
        testGroup: *sampleGroup
        taId: TA_XML_01
        normativeSource: The system must generate valid book entries
        target: BOOKS XML
        prerequisites: The XML generator system is connected and ready.
        predicate: The generated books xml conforms to books.xsd
        prescriptionLevel: Mandatory
        shortDescription:  A sample test assertion
        owner: *tester
        testCases:
        - &testCase1 !!models.TestCase
           shortDescription: A tel against books.xsd
           owner: *tester
           tdls:
           - !!models.Tdl
             tdl: conf/sampletdl/xmltest.tdl
             version: 0.0.1
             creationDate: "2015-02-02 00:00:00"
             testCase: *testCase1
           testAssertion: *taSample1
           name: TestCaseSample1
#wrappers
wrappers:
- &xmlContentVerifier !!models.Wrapper
  name: xml-content-verifier
  user: *root
  shortDescription: XMl Content Verifier
  wrapperVersions:
  - !!models.WrapperVersion
    signals: []
    slots: []
    version: "1"
    creationDate: "2015-08-08 00:00:00"
    wrapper: *xmlContentVerifier
- &xmlGenerator !!models.Wrapper
  name: xml-generator
  user: *root
  shortDescription: XMl Generator Wrapper
  wrapperVersions:
  - !!models.WrapperVersion
    signals: []
    slots: []
    version: "1"
    creationDate: "2015-08-08 00:00:00"
    wrapper: *xmlGenerator
- &xmlValueInitiator  !!models.Wrapper
  name: xml-value-initiator
  shortDescription: XMl Value Initiator Wrapper
  user: *root
  wrapperVersions:
  - !!models.WrapperVersion
    signals: []
    slots: []
    version: "1"
    creationDate: "2015-02-02 00:00:00"
    wrapper: *xmlValueInitiator
#Operation Types
TOperationTypes:
- &opType1 !!models.TOperationType
  name: RUN_TEST_CASE


#Groups
groups:
- &as4 !!models.TestGroup
    description: null
    name: AS4 Tests
    shortDescription: All test cases related to AS4
    owner: *user
    testAssertions:
    - &taas41 !!models.TestAssertion
        testGroup: *as4
        taId: TAAS41
        normativeSource: src1
        target: as4 message
        prerequisites: be cool
        predicate: as4 message is terribly valid
        prescriptionLevel: Mandatory
        testCases:
        - &as4case2 !!models.TestCase
            description: null
            shortDescription: A test case to check the hede hodo
            tdl: sampletdl/as42.tdl
            testAssertion: *taas41
            name: AS42
            parameters: []
        - &as4case1 !!models.TestCase
            shortDescription: A test case to check the eb code party id
            tdl: sampletdl/as41.tdl
            testAssertion: *taas41
            name: AS41
            parameters:
            - &param0 !!models.WrapperParam
              name: $wrapper0
              testCase: *as4case1
            - &param1 !!models.WrapperParam
              name: $wrapper1
              testCase: *as4case1
            - &param2 !!models.WrapperParam
              name: $wrapper2
              testCase: *as4case1
            - &param3 !!models.WrapperParam
              name: $wrapper3
              testCase: *as4case1
            - &param4 !!models.WrapperParam
              name: $wrapper4
              testCase: *as4case1

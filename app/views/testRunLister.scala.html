@(configurationId: Long, localUser: models.User = null)

<script>
    $( document ).tooltip();
</script>
<div id="selectReportType" style="display:none">
  <form>
    <input id="isPdf" type="radio" name="group1" value="Pdf" checked="checked"> <img src="@routes.Assets.at("/images/pdf-2-64.png")" height="16px"/> PDF </input><br />
    <input id="isXMl" type="radio" name="group1" value="Xml"> <img src="@routes.Assets.at("/images/xml-64.png")" height="16px"/> XML</input>
  </form>
</div>

<div id="testRunListerDiv@configurationId">
  <table style="width: 100%;">
    <tr style="height:10%;">
      <td>
        <h4 class="demoHeaders">Test Runs</h4>
      </td>
    </tr>
    <tr>
    </tr>
    <td>
      @defining(RunConfiguration.getTestRuns(configurationId)){ testRunList =>
      @for(testRun <- testRunList){
      <div class="title hand differ" style="width:100%; border-bottom: 1px solid black; height: 30px;">
        <table class="fullw">
          <tr>
            <td style="text-align:left;" class="trigger">@testRun.date</td>
            <td class="trigger" style="text-align:left;">@testRun.runner.email</td>
            <td style="width:3%;" align="center" valign="middle">
              <div id="viewUserHistory@testRun.id" title="View Log" class="celldiv bevel2" style="height:26px;width:26px;">
                <img src="@routes.Assets.at("/images/console-64.png")" height="16px" alt='@testRun.id'/>
              </div>
              <script>
			              createFormDialog($("#viewUserHistory@testRun.id"),
			              "/viewUserHistory?testRunId=@testRun.id" ,
			              "/doViewUserHistory", "mainDialog3", "View User History", null,'1200', '720')
              </script>
            </td>
            <td style="width:10px;" class="trigger">&nbsp;</td>
            <td style="width:3%;" align="center" valign="middle">

              <!--<a href="/viewReport?testRunId=@testRun.id">-->
                <div id="viewReport@testRun.id" title="View Report" class="celldiv bevel2" style="height:26px;width:26px;"
                    onclick='showReportDialog("selectReportType", @testRun.id)'>
                  <img src="@routes.Assets.at("/images/print-64.png")" height="16px" alt='@testRun.id'/>
                </div>
             <!-- </a>-->
            </td>
            <td class="trigger">&nbsp;</td>
            <td style="width:25px;" class="trigger">&nbsp;</td>
          </tr>
        </table>
      </div>
      }
      }
    </td>
    </tr>
  </table>
</div>

@(localUser: models.User = null)

 <script>
  $(function() {
    $( document ).tooltip();
  });
  </script>

<div id="assetAccordion" class="fullw bevel" style="height:100%;padding:0px;">
  @defining(TestAsset.findByOwner(localUser)){ testAssets =>
  @for(asset <- testAssets){
  <div class="title styledtitle hand" style="margin:0;height:40px;">
    <table style="width:100%;height:40px;" height="40px">
      <tr height="40px">
        <td style="width:3%;" align="center" valign="middle">
          <div class="deleteCase">
            <img src="@routes.Assets.at("/images/purchase_order-64.png")" height="24px"/>
          </div>
        </td>
        <td class="trigger" style="width:30%;">
          &nbsp;@asset.name
        </td>
        <td class="trigger" style="width:5px;">&nbsp;</td>
        <td class="trigger" style="width:50%;">
          @asset.shortDescription
        </td>
        <td class="trigger">&nbsp;</td>
        <td style="width:3%;" align="center">
          <div id="downloadAsset@asset.id" title="Download" class="bevel2 celldiv" style="height:30px;width:30px;">
              <a href="/downloadAsset?id=@asset.id"><img src="@routes.Assets.at("/images/download-64.png")" height="16px" alt="Download"/></a>
          </div>
        </td>
        <td class="trigger" style="width:5px;">&nbsp;</td>
        <td style="width:3%;" align="center">
          <div id="editAsset@asset.id" class="bevel2 celldiv" style="height:30px;width:30px;">
              <img src="@routes.Assets.at("/images/edit_property-64.png")" height="16px"/>
            <script>
              createMultipartFormDialog($("#editAsset@asset.id"), "/editAssetForm?id=@asset.id", "/doEditAsset", "mainDialog",
                              "Edit Asset", $("#assetAccordion").parent());
            </script>
          </div>
        </td>
        <td class="trigger" style="width:15px;">&nbsp;</td>
        <td style="width:3%;" align="center">
          <div id="deleteAsset@asset.id" class="bevel2 celldiv" style="height:30px;width:30px;">
              <img src="@routes.Assets.at("/images/trash2-64.png")" height="16px"/>
          </div>
          <script>
            var elm = $("#deleteAsset@asset.id");
            deleteWithDialog(elm, "/doDeleteAsset?id=@asset.id", $("#dialog-confirm"),
                "Delete Asset", "asset", "@asset.name", $("#assetAccordion").parent())
          </script>
        </td>
        <td style="width:10px;" class="trigger">&nbsp;</td>
      </tr>
    </table>
  </div>
  }
  <div class="title styledtitleinverse fullw hand create bevel2" style="margin:0;" align="center">
    <table><tr><td>
    <table>
      <tr>
        <td id="createAsset1"
            style="height:23px;vertical-align:top; text-align:right;">
          <img src="@routes.Assets.at("/images/plus-64.png")" height="16px" />
        </td>
        <td id="createAsset2" style="height:23px;">
          @Messages("restrictedTestPage.createAsset")
        </td>
      </tr>
    </table></td></tr></table>
  </div>
  <script>
      createMultipartFormDialog($("#createAsset1, #createAsset2"), "/createNewAssetForm", "/doCreateTestAsset", "mainDialog", "Create Asset", $("#assetAccordion").parent());
  </script>
  }
</div>

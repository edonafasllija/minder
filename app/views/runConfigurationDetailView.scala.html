@(rc: RunConfiguration)

<div class="fullw fullh">
  <table>
    <tr>
      <td><b>Name:</b></td>
      <td>@rc.name</td>
      <td>&nbsp;</td>

      @for(mw <- rc.mappedWrappers){
      <td><b>@mw.parameter.name:</b></td>
      <td>@mw.wrapper.name</td>
      <td>&nbsp;</td>
      }
    </tr>
  </table>
  <div id="runStatus" class="fullw bevel" style="height:94%;overflow:auto">
    <b>Rivets</b>
    <table class="fullh">

    </table>
  </div>
</div>

<svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">

<style>
    .draggable {
        cursor: move;
    }
    .control_point{
        fill: #FFF;
        opacity: 0;
        stroke: #888;
        stroke-width: 2;
        cursor: pointer;
    }
    .control_point:hover{
        opacity: 0.5;
    }
    .invisible{
        pointer-events: none;
        fill: red;
    }

    .pointleft{
        fill: #99CC00;
    }

    .pointright{
        fill: #0066FF ;
    }
</style>

</svg>
